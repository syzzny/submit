<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" defer src="js/clock.js"></script>
    <script type="text/javascript" defer src="js/todolist.js"></script>
    
</head>
<body>
    <div class="wrap">
        <!-- 시계 -->
        <div class="time">
            <h1 id="clock">00:00:00</h1>
        </div>

        <div id="result">

        </div>

        <!-- list가 입력될 공간 -->
        <div class="todolist">
            <ul id="todolist" class="hidden">
                <li></li>
            </ul>
        </div>

        <!-- 입력창 -->
        <div class="todoform">
            <form id="todo_form" action="" class="hidden">
                <input name ="todo" type="text" placeholder="할일을 입력해주세요" required>
                <input type="submit" value="Add New">
            </form>
        </div>
    </div>
</body>
</html>
